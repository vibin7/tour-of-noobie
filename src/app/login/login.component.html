<form [formGroup]="heroForm">
  <label>Email</label>
  <input type="email" [formControl]="email"
         #email>
  <label>Password</label>
  <input type="password"
         #password>
  <button type="button"
          (click)="login(email.value, password.value)"
          [disabled]="!enabled">Login
  </button>
</form>
